<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h1>Quiz App</h1>

    <div class="question">
      Question<br>
      <span id="question">HTML Stand for?</span>
    </div>

    <div class="options">
      <button type="button" class="correct">HyperText Markup Language</button>
      <button type="button" class="incorrect">HyperText Modeling Language</button>
      <button type="button">Hyperlink Text Markup Language</button>
      <button type="button">HyperText Multilayer Language</button>
    </div>

    <div class="functional-buttons">
      <button type="button" id="reset-btn" class="reset-btn">Reset the Game</button>
      <button type="button" id="next-btn" class="next-btn">Next</button>
    </div>

    <p id="score">0</p>

  </div>

  <script src="script.js" defer></script>

</body>

</html>
